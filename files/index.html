<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Random Quotes Generator</title>
</head>
<body>
    <!-- first container -->
        <div class="container">
            <h1 id="title">𝓡𝓪𝓷𝓭𝓸𝓶 𝓠𝓾𝓸𝓽𝓮𝓼 𝓖𝓮𝓷𝓮𝓻𝓪𝓽𝓸𝓻</h1>
            <button id="btn">Start</button>
        </div>
        <!-- second container -->
        <div class="modal-container">
            <div class="modal">
                <i class="fas fa-arrow-left close"></i>
               <div class="contain">
                   <!-- quotes -->
                <div class="text">
                    <p id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem nam et labore! Modi beatae aut esse tenetur a exercitationem dicta. Adipisci earum quasi quidem repudiandae error blanditiis quae saepe sit.</p>
                </div>
               </div>
               <!-- author -->
               <div class="author">
                   <p id="author">~James</p>
               </div>
               <!-- buttons -->
               <div class="direction">
                   <div id="left"><i class="fas fa-chevron-left"></i></div>
                   <div id="right"><i class="fas fa-chevron-right"></i></div>
               </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
